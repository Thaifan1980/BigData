<div style="text-align:center">
  <h1>
    Welcome to {{ title }} :)!
  </h1>
  <h2>
    Here is some data with {{ data.rows.length }} records
  </h2>
</div>

<ngx-datatable
    class="material"
    [rows]="data.rows"
    [columns]="data.columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [rowHeight]="50"
    [footerHeight]="50"
    [scrollbarV]="true"
    [virtualization]='true'>
</ngx-datatable>
